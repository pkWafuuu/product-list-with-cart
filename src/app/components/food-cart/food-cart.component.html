<div class="cart__container">
    <h2 class="cart__title">Your Cart ({{getTotalItems()}})</h2>
    <ul class="cart__items--container">
        <li class="cart__item" *ngFor="let food of cart">
            <div class="flex space-between items-center">
                <div class="item__info--container">
                    <div class="item__name">{{ food.name }}</div>
                    <div class="item__price--container flex">
                        <div class="item__quantity">{{ food.quantity }}x</div>
                        <div class="item__price">{{ "@ $" + food.price.toFixed(2) }}</div>
                        <div class="item__totalPrice">{{ "$" + food.totalPrice?.toFixed(2) }}</div>
                    </div>
                </div>
                <svg class="delete__btn" (click)="deleteItem(food)" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 10 10">
                    <path fill="#000" d="M8.375 9.375 5 6 1.625 9.375l-1-1L4 5 .625 1.625l1-1L5 4 8.375.625l1 1L6 5l3.375 3.375-1 1Z"/>
                </svg>
            </div>
            <div class="line-divider"></div>
        </li>
    </ul>
    <div class="cart__empty flex-column items-center" *ngIf="cart.length === 0">
        <img src="/assets/images/illustration-empty-cart.svg" alt="">
        <p>Your added items will appear here</p>
    </div>
    <div class="cart-total__container" *ngIf="cart.length > 0">
        <div class="flex space-between">
            <div class="total__name">Order Total</div>
            <div class="totalCart__price">{{ '$' + getTotalCart().toFixed(2) }}</div>
        </div>
        <div class="carbon-print">
            <svg class="carbon-logo" xmlns="http://www.w3.org/2000/svg" width="21" height="20" fill="none" viewBox="0 0 21 20">
                <path fill="#1EA575" d="M8 18.75H6.125V17.5H8V9.729L5.803 8.41l.644-1.072 2.196 1.318a1.256 1.256 0 0 1 .607 1.072V17.5A1.25 1.25 0 0 1 8 18.75Z"/><path fill="#1EA575" d="M14.25 18.75h-1.875a1.25 1.25 0 0 1-1.25-1.25v-6.875h3.75a2.498 2.498 0 0 0 2.488-2.747 2.594 2.594 0 0 0-2.622-2.253h-.99l-.11-.487C13.283 3.56 11.769 2.5 9.875 2.5a3.762 3.762 0 0 0-3.4 2.179l-.194.417-.54-.072A1.876 1.876 0 0 0 5.5 5a2.5 2.5 0 1 0 0 5v1.25a3.75 3.75 0 0 1 0-7.5h.05a5.019 5.019 0 0 1 4.325-2.5c2.3 0 4.182 1.236 4.845 3.125h.02a3.852 3.852 0 0 1 3.868 3.384 3.75 3.75 0 0 1-3.733 4.116h-2.5V17.5h1.875v1.25Z"/>
            </svg>
            <span>This is a <span class="font-bold">carbon-neutral</span> delivery</span>
        </div>
        <button (click)="confirmOrder()" class="confirm__btn">Confirm Order</button>
        <app-order-confirmation
            *ngIf="clicked"
            [cart]="cart"
            [totalCartPrice]="getTotalCart()"
        >
        </app-order-confirmation>
    </div>
</div>
